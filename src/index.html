<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Conversor</title>
</head>

<body class="h-screen w-full bg-slate-500 flex flex-col items-center">
  <header class="bg-white w-full h-24 flex text-black items-center justify-between px-10 gap-5">
    <h1 class="text-3xl font-inter font-bold text-center">Conversor</h1>
    <nav class="w-full">
      <ul class="flex w-full gap-2.5 justify-end">
        <li class="text-black border-2 border-zinc-950 p-1 px-8 rounded-sm"><button
            class="bin-to-dec cursor-default">Bin to
            Dec</button></li>
        <li class="text-black border-2 border-zinc-950 p-1 px-8 rounded-sm"><button
            class="dec-to-bin cursor-default">Dec to
            Bin</button></li>
      </ul>
    </nav>
  </header>


  <div class="bg-white w-full h-full flex justify-center items-center">

    <form action="" class="bg-white w-1/2 h-1/2 flex flex-col items-center 
    justify-center rounded-sm gap-5">
      <div>
        <h3 class="result text-3xl font-inter font-bold">00</h3>
      </div>
      <label for="binary-input" class="text-1xl font-inter font-bold">Binario:</label>
      <input type="number" name="binary-input" id="binary-input" class=" border-2 rounded-sm border-zinc-950">

      <button type="submit"
        class="converter-button bg-zinc-950 text-1xl text-white py-2 px-10 cursor-default rounded-sm">converter</button>
    </form>
  </div>

  <script src="./converter.js"></script>
</body>

</html>
